<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tables-container">
        <table class="main-table">
            <tr>
                <td>
                    <!-- Nested Table 1 -->
                    <table class="nested-table">
                        <thead>
                            <tr>
                                <th>Nested Table 1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li>List item 1</li>
                                        <li>List item 2</li>
                                        <li>List item 3</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <!-- Nested Table 2 -->
                    <table class="nested-table">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 2</th>
                            </tr>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>abc</td>
                                <td>def</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Nested Table 3 -->
                    <table class="nested-table">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="#">Nested Table</a></td>
                                <td>Demo Continued</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <!-- Nested Table 4 -->
                    <table class="nested-table">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="2" class="highlighted">HTML</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
